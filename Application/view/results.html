<html>
   <head>
       <style>
        h5{color: black;}
            th{text-align:center;}
            td{text-align:left}
        </style>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Results verification page Harshveer Saini</title>
      <!-- Captcha script -->
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
      <!-- Bootstrap core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="css/mdb.min.css" rel="stylesheet">
      <!-- Your custom styles (optional) -->
      <link rel="stylesheet" href="css/index.css">
   </head>
   <script>
      if(localStorage.getItem("eduSelect")==null)
      {localStorage.setItem('eduSelect', '-')}
      
      if(localStorage.getItem("incSelect")==null)
      {localStorage.setItem('incSelect', '-')}
      
      if(localStorage.getItem("email")==null)
      {localStorage.setItem('email', '-')}
      function initMap() {
               var map = new google.maps.Map(document.getElementById('map'), {
               zoom: 15,
               center: {lat: -34.397, lng: 150.644}
               });
               var geocoder = new google.maps.Geocoder();
               geocodeAddress(geocoder, map);
               }
               function geocodeAddress(geocoder, resultsMap) {
                var address = localStorage.getItem('Street');
                geocoder.geocode({'address': address}, function(results, status) {
                if (status === 'OK') {
                resultsMap.setCenter(results[0].geometry.location);
                var marker = new google.maps.Marker({
                map: resultsMap,
                position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }    
   </script>
   <body>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUXgb-Kajxm7KPMsApHtESHeU2XDQ29XY&callback=initMap"></script>
      
        <div style="margin-bottom: 20; text-align:center"><h5><br>Results verification page<br>Harshveer Saini</h5></div>
      <div style="width: 50%; margin: 0 auto; text-align:center;left:0; z-index: 1;overflow-x: hidden;position: absolute;padding-top: 20px">
      <table style="margin-left:10%">
          
            
            <tr><td><h5>"Name: "</h5></td><td><h5 id='Name'></h5></td> </tr>
            <tr><td><h5>"Address: "</h5></td><td><h5 id='Address'></h5></td> </tr>
            <tr><td><h5>"Education: "</h5></td><td><h5 id='Education'></h5></td> </tr>
            <tr><td><h5>"Annual Income: "</h5></td><td><h5 id='Income'></h5></td> </tr>
            <tr><td><h5>"Phone: "</h5></td><td><h5 id='phno'></h5></td> </tr>
            <tr><td><h5>"Email: "</h5></td><td><h5 id='email'></h5></td> </tr>
               <script>
                document.getElementById("Address").innerHTML = "Address: "+localStorage.getItem("Street")
                document.getElementById("Education").innerHTML = "Education: "+localStorage.getItem("eduSelect")
                document.getElementById("Income").innerHTML =localStorage.getItem("incSelect")
               document.getElementById("Name").innerHTML = localStorage.getItem("fName")+" "+localStorage.getItem("lName");
               document.getElementById("email").innerHTML =localStorage.getItem("email")
               document.getElementById("phno").innerHTML = localStorage.getItem("phno")
               </script>
      </table>   
      </div>
      <div id="map" style="width: 35%; height: 320px;right:0;z-index: 1; position: absolute; overflow-x: hidden; padding-top: 20px;margin-right:10%"></div>
   </body>
</html>

<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Results verification page Harshveer Saini</title>
      <!-- Captcha script -->
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
      <!-- Bootstrap core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="css/mdb.min.css" rel="stylesheet">
      <!-- Your custom styles (optional) -->
      <link rel="stylesheet" href="css/index.css">
   </head>
   <script>
            if(localStorage.getItem("eduSelect")==null)
            {localStorage.setItem('eduSelect', '-')}
            
            if(localStorage.getItem("incSelect")==null)
            {localStorage.setItem('incSelect', '-')}
            
            if(localStorage.getItem("email")==null)
            {localStorage.setItem('email', '-')}
                       
   </script>
   <body>
        <div style="width: 65%; margin: 0 auto;">
            <div class="form-control" style="margin-bottom: 4px; height:85px; text-align:center">
               <h5 style="color: black;"><br>Results verification page<br>Harshveer Saini</h5>
        </div>
            
            <div class="form-control" style="margin-bottom: 4px; text-align:center">
                <h5 style="color: rgb(17, 16, 16);" id='Name'>
                    <script>document.getElementById("Name").innerHTML = "Name: "+localStorage.getItem("fName")+" "+localStorage.getItem("lName");
                    </script>
                </h5>
            </div>
            <div class="form-control" style="margin-bottom: 4px; text-align:center">
                <h5 style="color: rgb(17, 16, 16);" id='Address'>
                    <script>document.getElementById("Address").innerHTML = "Address: "+localStorage.getItem("Street")
                    </script>
                </h5>
            </div>
            <div class="form-control" style="margin-bottom: 4px; text-align:center">
                <h5 style="color: rgb(17, 16, 16);" id='Education'>
                    <script>document.getElementById("Education").innerHTML = "Education: "+localStorage.getItem("eduSelect")
                    </script>
                </h5>
            </div>
            <div class="form-control" style="margin-bottom: 4px; text-align:center">
                <h5 style="color: rgb(17, 16, 16);" id='incSelect'>
                    <script>document.getElementById("incSelect").innerHTML = "Income: "+localStorage.getItem("incSelect")
                    </script>
                </h5>
            </div>
            <div class="form-control" style="margin-bottom: 4px; text-align:center">
                <h5 style="color: rgb(17, 16, 16);" id='phno'>
                    <script>document.getElementById("phno").innerHTML = "Phone Number: "+localStorage.getItem("phno")
                    </script>
                </h5>
            </div>
            <div class="form-control" style="margin-bottom: 4px; text-align:center">
                <h5 style="color: rgb(17, 16, 16);" id='email'>
                    <script>document.getElementById("email").innerHTML = "Email: "+localStorage.getItem("email")
                    </script>
                </h5>   
            </div>
   </body>
</html>
